<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spider Movement Inside Div</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black;
    }

    #spider-box {
      position: relative;
      width: 500px;
      height: 500px;
      overflow: hidden;
      border: 2px solid white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="spider-box">
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
